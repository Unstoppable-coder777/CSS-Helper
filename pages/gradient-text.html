    <script>
        document.addEventListener("DOMContentLoaded", () => {

            RGB = () => {

                let red = document.getElementById("red").value;
                let blue = document.getElementById("blue").value;
                let green = document.getElementById("green").value;
                let red1 = document.getElementById("red-1").value;
                let blue1 = document.getElementById("blue-1").value;
                let green1 = document.getElementById("green-1").value;
                let ldeg = document.getElementById("l-deg").value;
                const dropdownValue = document.querySelector("#option");
                let degree = document.querySelector("#degree");

                degree.textContent = ldeg + 'deg';

                let show = document.getElementById("showcolor");

                const color = red + ' , ' + green + ' , ' + blue ;
                const color2 = red1 + ' , ' + green1 + ' , ' + blue1 ;

                document.getElementById("color-code-1").value = `${color}`;
                document.getElementById("color-code-2").value = `${color2}`;
                
                const data = `linear-gradient(${dropdownValue.value},rgb(${color}),rgb(${color2}))`;
                show.style.backgroundImage = `${data}`;
            }

            document.getElementById("red").addEventListener("input", RGB);
            document.getElementById("blue").addEventListener("input", RGB);
            document.getElementById("green").addEventListener("input", RGB);
            document.getElementById("red-1").addEventListener("input", RGB);
            document.getElementById("blue-1").addEventListener("input", RGB);
            document.getElementById("green-1").addEventListener("input", RGB);
            document.querySelector("#option").addEventListener("input", RGB);
            document.getElementById("l-deg").addEventListener("input", RGB);

            copycode = () => {

                let ldeg = document.getElementById("l-deg").value;
                const dropdownValue = document.querySelector("#option");
                let degree = document.querySelector("#degree");

                degree.textContent = ldeg + 'deg';

                const data1 = document.getElementById("color-code-1").value;
                const data2 = document.getElementById("color-code-2").value;
                
                let data = `background-image:linear-gradient(${dropdownValue.value},rgb(${data1}),rgb(${data2}));-webkit-background-clip: text;background-clip: text;color: transparent;`;
                navigator.clipboard.writeText(data);

                btntext = document.getElementById("copy-btn");

                cool_words = ["awesome", "cool", "great", "superb"];

                const random_choice = Math.floor(Math.random() * cool_words.length);

                btntext.innerHTML = cool_words[random_choice];

                setTimeout(() => {
                    btntext.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="#fff" width="24" height="24" viewBox="0 0 24 24"><path d="M14 8H4c-1.103 0-2 .897-2 2v10c0 1.103.897 2 2 2h10c1.103 0 2-.897 2-2V10c0-1.103-.897-2-2-2z"/><path d="M20 2H10a2 2 0 0 0-2 2v2h8a2 2 0 0 1 2 2v8h2a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2z"/></svg>` + "Copy";
                }, 500);

            }

            document.getElementById("copy-btn").addEventListener("click", copycode);

        });
    </script>
