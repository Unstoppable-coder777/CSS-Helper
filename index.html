<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Helper</title>
</head>

<body>
    <script src="./js/main.js"></script>
    <div class="container">
        <header id="top__header">
            <script>header();</script>
        </header>
        <main id="content"></main>
        <footer id="bottom__side"></footer>
    </div>
    <script>

        if (localStorage.getItem("status") === null) {
            localStorage.setItem("status", "rgb");
        }

        var data = localStorage.getItem("status");

        document.getElementById("rgbbox").addEventListener("click", () => {
            rgb();
            localStorage.setItem("status", "rgb");
        });

        document.getElementById("gradientbox").addEventListener("click", () => {
            gradient();
            localStorage.setItem("status", "gradient");
        });

        document.getElementById("blob").addEventListener("click", () => {
            blob();
            localStorage.setItem("status", "blob");
        });

        document.getElementById("clipping").addEventListener("click", () => {
            clippath();
            localStorage.setItem("status", "clip");
        });

        if (data === "rgb") {
            rgb();
        }
        else if (data === "gradient") {
            gradient();
        }
        else if (data === "blob") {
            blob();
        }
        else if (data === "clip") {
            clippath();
        }
        else if (data === "rgba") {
            rgba();
            bottom_bar("rgb");
        }
        else if (data === "hsl") {
            hsl();
            bottom_bar("rgb");
        }
        else if (data === "hsla") {
            hsla();
            bottom_bar("rgb");
        }
        else if (data === "hex") {
            hexcode();
            bottom_bar("rgb");
        }
        else if (data === "gradientper") {
            gradientper();
            bottom_bar("linear");
        }
        else if (data === "gradienttext") {
            gradienttext();
            bottom_bar("linear");
        }
        else if (data === "fullblob") {
            fullblob();
            bottom_bar("blob");
        }
        else if (data === "clip2") {
            clip__2();
            bottom_bar("clip");
        }
        else if (data === "clip3") {
            clip__3();
            bottom_bar("clip");
        }
        else if (data === "clip4") {
            clip__4();
            bottom_bar("clip");
        }
        else if (data === "clip5") {
            clip__5();
            bottom_bar("clip");
        }
        else if (data === "clip6") {
            clip__6();
            bottom_bar("clip");
        }
        else if (data === "clip7") {
            clip__7();
            bottom_bar("clip");
        }
        else if (data === "clip8") {
            clip__8();
            bottom_bar("clip");
        }
        else if (data === "clip9") {
            clip__9();
            bottom_bar("clip");
        }
        else if (data === "clip10") {
            clip__10();
            bottom_bar("clip");
        }
        else if (data === "clip11") {
            clip__11();
            bottom_bar("clip");
        }
        else if (data === "clip12") {
            clip__12();
            bottom_bar("clip");
        }

    </script>
</body>

</html>
